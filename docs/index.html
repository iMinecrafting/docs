<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iMinecrafting Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
        :root {
            --theme-hue: 204;
            --theme-saturation: 100%;
            --theme-lightness: 70%;
        }
        .docsify-copy-code-button > span {
            font-size: 0.9em;
        }
        .docsify-copy-code-button {
            padding: .55em .8em !important;
        }
    </style>
</head>
<body>
<div id="app">Cargando documentación...</div>
<script>
    window.$docsify = {
        // General
        name: 'iMinecrafting Docs',
        repo: 'iMinecrafting/docs',
        maxLevel: 2,
        subMaxLevel: 2,
        homepage: 'index.md',
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,

        // Plugin de búsqueda
        search: {
            maxAge: 3600000, // 1 hora
            paths: 'auto',
            placeholder: {
                '/': 'Buscar'
            },
            noData: {
                '/': '0 resultados'
            },
            hideOtherSidebarContent: false,
            namespace: 'docs',
        },

        // Plugin de copiar
        copyCode: {
            buttonText: {
                '/': 'Copiar'
            },
            errorText: {
                '/': 'Error'
            },
            successText: {
                '/': 'Copiado'
            }
        },

        // Tema Simple Dark
        themeable: {
            readyTransition : true,
            responsiveTables: true
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
</body>
</html>
